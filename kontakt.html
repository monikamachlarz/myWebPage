<main>
    <section class="hero">
        <img class="hero-image" src="src/photos/header.jpg" alt="Monika">
        <div class="hero-text">
            <h1>Podróże Moniki</h1>
            <p>Odkryj piękno Europy i Polski</p>
        </div>
    </section>
    <section class="contact-form">
        <h2>Skontaktuj się ze mną</h2>
        <form id="kontaktFormularz" onsubmit="return validateForm()">
            <label for="email">Zapraszam do kontaktu przez formularz:</label><br>
            <input type="text" id="email" name="email" placeholder="Wpisz swój e-mail" required><br><br>
            <label for="temat">Temat wiadomości:</label><br>
            <select id="temat" name="temat" required>
                <option value="">-- Wybierz temat --</option>
                <option value="ogolne">Pytanie dotyczące wpisów</option>
                <option value="wspolpraca">Współpraca</option>
                <option value="inne">Inne</option>
            </select><br><br>
            <label for="wiadomosc">Wiadomość:</label><br>
            <textarea id="wiadomosc" name="wiadomosc" rows="6" cols="40" placeholder="Wpisz treść wiadomości..."
                      required></textarea><br><br>
            <input type="submit" value="Wyślij">
        </form>
        <p id="formMessage" class="form-message"></p>
    </section>
</main>
